<div class="range-wrap">
    <div
        class="range-value"
        #bubble>
        <input
            class="bubble-input overlay"
            id="slider_bubbleinput_{{ sliderName }}"
            [min]="minValue"
            [max]="maxValue"
            *ngIf="isInputVisible"
            [formControl]="bubbleFormControl"
            (blur)="toggleInputInvisible()"
            (keydown.enter)="toggleInputInvisible()"
            #bubbleInput />
        <div
            class="bubble-span overlay"
            id="bubble_span_{{ sliderName }}"
            *ngIf="!isInputVisible"
            (dblclick)="toggleInputVisible()">
            {{ bubbleFormControl.value }}{{ unitOfMeasurement }}
        </div>
    </div>
    <span
        *ngIf="bubblePosition >= minBubblePosition"
        class="bubble-span-min"
        >{{ flipped === true ? maxValue : minValue }}{{ unitOfMeasurement
        }}</span
    >
    <span
        *ngIf="bubblePosition <= maxBubblePosition"
        class="bubble-span-max"
        >{{ flipped === true ? minValue : maxValue }}{{ unitOfMeasurement
        }}</span
    >
    <input
        class="range"
        type="range"
        id="slider_{{ sliderName }}"
        [min]="minValue"
        [max]="maxValue"
        [step]="step"
        [formControl]="sliderFormControl"
        (input)="setThumbPosition(); inputSendMsg()"
        #range />
</div>
