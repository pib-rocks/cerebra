<app-nav-bar></app-nav-bar>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <button
                id="home-position-btn"
                type="button"
                class="btn mt-3 float-end"
                (click)="reset()">
                <img
                    src="../../assets/icon-home-position.png"
                    alt=""
                    width="19px"
                    height="24px" />
                Home position
            </button>
            <div>
                <ng-container>
                    <div
                        class="custom-control custom-switch custom-switch-pib my-3">
                        <input
                            class="custom-control-input"
                            type="checkbox"
                            id="toggleFingerView"
                            (input)="switchView()"
                            [checked]="displayAllFingers" />
                        <label
                            class="custom-control-label"
                            id="label_toggleFingerView"
                            for="toggleFingerView"
                            >Control fingers individually</label
                        >
                    </div>
                    <div *ngFor="let motor of displayMotors">
                        <app-motor-control [motor]="motor"></app-motor-control>
                    </div>
                </ng-container>
            </div>
        </div>
        <div class="col">
            <div class="container">
                <div class="container-div">
                    <img
                        class="container"
                        style="height: 30rem; width: 30rem; margin-top: 10px"
                        src="../../assets/hand_{{side}}.png"
                        alt="" />
                </div>
            </div>
        </div>
    </div>
</div>
