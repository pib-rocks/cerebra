<link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
<app-voice-assistant-nav></app-voice-assistant-nav>
<div class="container-fluid d-flex p-2">
    <div class="row col-md-8 p-2 mt-2">
        <label style="font-size: large; color: aliceblue;"
            >Personality Name</label
        >
    </div>
    <div class="row col-md-2 p-2">
        <button class="btn btn-primary">Export chat</button>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-10 pink-corner-frame">
            <!-- Content for the main section goes here -->
            <div class="chat-container mt-2 mb-1 p5">
                <div class="messages">
                    <!-- Messages will be dynamically generated here -->
                    <div *ngFor="let message of messages">
                        <p>{{message}}</p>
                    </div>
                </div>
                <div class="input-container">
                    <input
                        (keyup.enter)="sendMessage()"
                        type="text"
                        [(ngModel)]="message"
                        class="bottom-input"
                        placeholder="Type your message..." />
                    <button
                        class="send-button"
                        (click)="sendMessage()">
                        <span class="material-symbols-outlined"> send </span>
                    </button>
                </div>
            </div>
        </div>
        <div
            class="row col-lg-2"
            style="margin-top: -2.5%;">
            <!-- Content for the panel goes here -->
            <app-voice-assistant-sidebar-right
                [headerElements]="headerElements"
                [bodyElements]="chatTopics"
                [elementIcon]="chatIcon"></app-voice-assistant-sidebar-right>
        </div>
    </div>
</div>
