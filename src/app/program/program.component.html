<div class="row pt-5 pl-3 pr-3">
    <div class="main col-10 pink-corner-frame">
        <div class="row h-100">
            <div
                class="d-flex flex-row-reverse hstack gap-3 position-absolute z-2 top-0 end-0 p-3">
                <button
                    id="home-position-btn"
                    type="button"
                    class="btn buttonColor text-start">
                    <img
                        src="../../assets/icon-home-position.png"
                        alt=""
                        width="19px"
                        height="24px" />
                    Delete
                </button>
                <button
                    id="home-position-btn"
                    type="button"
                    class="btn buttonColor text-start">
                    <img
                        src="../../assets/icon-home-position.png"
                        alt=""
                        width="19px"
                        height="24px" />
                    Save
                </button>
                <button
                    id="home-position-btn"
                    type="button"
                    class="btn buttonColor text-start">
                    <img
                        src="../../assets/icon-home-position.png"
                        alt=""
                        width="19px"
                        height="24px" />
                    Run
                </button>
            </div>
            <div
                class="h-100 w-100 position-relative p-3 z-1"
                id="blocklyDiv"></div>
        </div>
    </div>
    <div class="col-2">
        <app-sidebar-right
            [headerElements]="headerElements"
            [subject]="subject"
            [lStorage]="'personality'"
            [elementIcon]="programIcon">
        </app-sidebar-right>
    </div>
</div>
