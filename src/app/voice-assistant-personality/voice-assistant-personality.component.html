<header>
    <app-voice-assistant-nav></app-voice-assistant-nav>
</header>

<div class="container-fluid">
    <div class="row allContent mt-4 ">
        <div class="main col-10 pink-corner-frame">
            <div class="row mt-2">
                <div class="col-8">
                    <label class="personalityName mt-1">
                        Personality Name
                    </label>
                </div>
                <div class="col-4 d-flex justify-content-end">
                    <button
                        class="btn btn-sm btn-primary saveButtons mr-2 col-6"
                        id="saveButtonPersonality">
                        Save
                    </button>
                    <button
                        class="btn btn-sm btn-primary saveButtons col-6"
                        id="saveAsButtonPersonality">
                        Save As...
                    </button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <textarea
                        id="textAreaPersonality"
                        class="form-control p-3"
                        rows="16"
                        placeholder="Describe personality with a prompt..."></textarea>
                </div>
            </div>
        </div>
        <div class="col-2 side ">
            <app-voice-assistant-sidebar-right
                class=""
                [headerElements]="headerElements"
                [bodyElements]="personalities"
                [elementIcon]="personalityIcon">
            </app-voice-assistant-sidebar-right>
        </div>
    </div>
</div>
