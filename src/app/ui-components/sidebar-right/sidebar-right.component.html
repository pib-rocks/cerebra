<div class="col-12 sidebar-right-wrapper p-0">
    <div class="row p-0 m-0 mb-1">
        <div
            class="col-4 p-0"
            *ngFor="let element of headerElements">
            <button
                class="header-button"
                (click)="element.clickCallback()"
                id="label_{{element.label}}">
                <img
                    class="mt-3"
                    [src]="element.icon"
                    alt="" />
                <p>{{element.label}}</p>
            </button>
        </div>
    </div>
    <div class="row">
        <div
            class="sidebar-element row"
            *ngFor="let sidebarElement of sidebarElements"
            routerLinkActive="sidebar-element-active">
            <div class="col-auto">
                <a [routerLink]="sidebarElement.getUUID()"
                    ><img [src]="elementIcon" /> {{ sidebarElement.getName()
                    }}</a
                >
            </div>
        </div>
    </div>
</div>
