<div class="cerebra-modal">
    <div
        class="modal-header"
        id="modal-header">
        <h4 class="modal-title">{{ title }}</h4>
    </div>
    <div class="modal-body">
        <p>{{ message }}</p>
    </div>
    <div class="modal-footer">
        <button
            type="button"
            class="btn btn-primary"
            id="save-confirmation-confirm-btn"
            (click)="confirm()">
            {{ confirmationMsg }}
        </button>
        <button
            type="button"
            class="btn btn-secondary"
            id="save-confirmation-decline-btn"
            (click)="decline()">
            {{ declineMsg }}
        </button>
        <button
            type="button"
            class="btn btn-secondary"
            id="save-confirmation-cancel-btn"
            (click)="cancel()">
            Cancel
        </button>
    </div>
</div>
