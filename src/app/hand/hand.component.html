<div class="container-fluid">
  <div class="row">
    <div class="col">
      <ng-container *ngIf="side === 'left'">
        <div class="form-check form-switch my-2">
          <input class="form-check-input" type="checkbox" id="switch" [formControl]="leftSwitchControl"
            (input)="switchView('left');">
          <label class="form-check-label" for="switch">Control fingers individually</label>
        </div>
        <h2>{{side | titlecase}} Hand</h2>
        <div *ngIf="leftSwitchControl.value === true">
          <div *ngFor="let f of leftFingers" #leftContainer>
            <app-slider [motorName]="f.motor" [labelName]="f.label"></app-slider>
          </div>
        </div>
        <ng-container *ngIf="leftSwitchControl.value === false">
          <ng-container *ngFor="let h of leftHand" #leftContainer>
            <app-slider [motorName]="h.motor" [labelName]="h.label" [isGroup]="true" groupSide="left"></app-slider>
          </ng-container>
        </ng-container>
      </ng-container>

      <ng-container *ngIf="side === 'right'">
        <div class="form-check form-switch my-2">
          <input class="form-check-input" type="checkbox" id="switch" [formControl]="rightSwitchControl"
            (input)="switchView('right');">
          <label class="form-check-label" for="switch">Control fingers individually</label>
        </div>
        <h2>{{side | titlecase}} Hand</h2>
        <ng-container *ngIf="rightSwitchControl.value === true">
          <ng-container *ngFor="let f of rightFingers" #rightContainer>
            <app-slider [motorName]="f.motor" [labelName]="f.label"></app-slider>
          </ng-container>
        </ng-container>
        <ng-container *ngIf="rightSwitchControl.value === false">
          <ng-container *ngFor="let h of rightHand" #rightContainer>
            <app-slider [motorName]="h.motor" [labelName]="h.label" [isGroup]="true" groupSide="right"></app-slider>
          </ng-container>
        </ng-container>
      </ng-container>
      <div>
        <button type="button" class="btn btn-primary my-4" (click)="reset()" id="resetButton">Reset</button>
      </div>
    </div>
    <div class="col">
      <!--right hand image-->
      <div class="container">
        <div class="container-div" *ngIf="side === 'right'">
          <img class="container" style="height: 30rem; width: 30rem;" src="../../assets/hand_right.png" alt="">
          <ng-container *ngFor="let obj of currentRight">
            <div [class]="obj['motor']">
              <span class="current">{{obj['value']}} mA</span>
              <div [style.height]="obj['value']/40 + 'px'" class="color-indicator"
                [class.color-indicator50-80]="obj['value']/20 > 50 && obj['value']/20 < 80"
                [class.color-indicator80-100]="obj['value']/20 >= 80">
              </div>
            </div>
          </ng-container>
        </div>
        <button *ngIf="side === 'right'" (click)="sendDummyMessage()" class="btn btn-primary" id="dummyBtnRight">Dummy Values</button>
      </div>
      <!--left hand image-->
      <div class="container">
        <div class="container-div" *ngIf="side === 'left'">
          <img class="container" style="height: 30rem; width: 30rem;" src="../../assets/hand_left.png" alt="">
          <ng-container *ngFor="let obj of currentLeft">
            <div [class]="obj['motor']">
              <span class="current">{{obj['value']}} mA</span>
              <div [style.height]="obj['value']/40 + 'px'" class="color-indicator"
                [class.color-indicator50-80]="obj['value']/20 > 50 && obj['value']/20 < 80"
                [class.color-indicator80-100]="obj['value']/20 >= 80">
              </div>
            </div>
          </ng-container>
        </div>
        <button *ngIf="side === 'left'" (click)="sendDummyMessage()" class="btn btn-primary" id="dummyBtnLeft">Dummy Values</button>
      </div>
    </div>
  </div>
</div>
