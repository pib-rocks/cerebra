<div class="d-flex justify-content-between">
    <label
        for="{{ motorName }}"
        id="label_{{motorName}}"
        class="form-label"
        >{{ labelName }}: {{ sliderFormControl.value }}
    </label>
    <div class="d-flex align-items-center">
        <div
            class="form-check d-inline"
            *ngIf="showCheckBox === true">
            <input
                class="form-check-input"
                id="checkbox_{{ motorName }}"
                type="checkbox"
                [formControl]="motorFormControl"
                (change)="turnTheMotorOnAndOff()" />
            <label
                class="form-check-label"
                for="checkbox_{{ motorName }}">
                Active
            </label>
        </div>
        <button
            *ngIf="showMotorSettingsButton === true"
            id="dialogBtn_{{ motorName }}"
            class="bi bi-gear btn btn-outline-primary"
            style="margin-left: 10px; border: 0"
            (click)="openPopup(content)"></button>
    </div>
</div>

<app-slider
    #refreshRate
    [sliderName]="motorName"
    unitOfMeasurement="°"
    [messageReceiver$]="sliderFormControl.valueChanges"
    [publishMessage]="setMotorPositionValue"
    [minValue]="-9000"
    [maxValue]="9000"
    [step]="1"
    defaultValue="0">
</app-slider>

<ng-template
    #content
    let-modal
    id="ng-template">
    <div class="row display-flex modal-header">
        <div class="col">
            <span>MOTOR SETTINGS</span>
        </div>
        <div class="col text-right">
            <button
                id="modal-close-button"
                type="button"
                (click)="modal.dismiss('Cross click')"
                class="btn">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="10"
                    height="16">
                    <text
                        font-family="Titillium"
                        fill="#FFF"
                        font-weight="bold"
                        font-size="16"
                        y="11.062">
                        X
                    </text>
                </svg>
            </button>
        </div>
    </div>
    <div class="row display-flex mt-5 mb-3">
        <div class="row">
            <div class="col text-right">
                <span class="align-middle"> SPEED SETTINGS </span>
            </div>
            <div class="col col-md-auto d-flex justify-content-center">
                <button
                    class="btn pr-0 pl-0"
                    (click)="changeIcon()"
                    id="toggle-settings">
                    <img
                        [src]="imgSrc"
                        alt="Toggle for switching between speed settings and extended values" />
                </button>
            </div>
            <div class="col text-left">
                <span class="align-middle"> EXTENDED VALUES </span>
            </div>
        </div>
    </div>
    <div
        *ngIf="imgSrc === '../../assets/toggle-switch-right.png'"
        class="row justify-content-center">
        <div class="col-9">
            <app-multi-slider
                [minValue]="0"
                [maxValue]="65535"
                [step]="1"
                [unitLong]="'μs'"
                name="Pulse width"
                [minInit]="pulseMinRange.value"
                [maxInit]="pulseMaxRange.value"
                [messageReceiver$]="pulseWidthSubject$"
                (multiSliderEvent)="setPulseRanges($event)"></app-multi-slider>
        </div>
    </div>
    <div
        *ngIf="imgSrc === '../../assets/toggle-switch-right.png'"
        class="row display-flex justify-content-center">
        <div class="col-9">
            <app-multi-slider
                [minValue]="-9000"
                [maxValue]="9000"
                [step]="1"
                [unitShort]="'°'"
                [unitLong]="'°/100'"
                name="Degree"
                [minInit]="degreeMinFormControl.value"
                [maxInit]="degreeMaxFormControl.value"
                [messageReceiver$]="degreeSubject$"
                (multiSliderEvent)="setDegree($event)"></app-multi-slider>
        </div>
    </div>
    <div
        *ngIf="imgSrc === '../../assets/toggle-switch-right.png'"
        class="row display-flex justify-content-center">
        <div class="col-9">
            <p
                class="mb-5"
                style="font-weight: bold">
                Period <span style="font-weight:normal">(μs)</span>
            </p>
            <app-slider
                [sliderName]="'Period'"
                [minValue]="0"
                [maxValue]="100000"
                [defaultValue]="periodFormControl.value? periodFormControl.value : 5000"
                [step]="1"
                [messageReceiver$]="periodSubject$"
                (sliderEvent)="setPeriod($event)"></app-slider>
        </div>
    </div>
    <div
        *ngIf="imgSrc === '../../assets/toggle-switch-left.png'"
        class="row modal-body h-100 d-flex align-items-start justify-content-center">
        <div class="col-3 ml-2 mr-2 ">
            <app-vertical-slider
                name="Velocity"
                [messageReceiver$]="velocitySubject$"
                (sliderEvent)="setVelocity($event)"
                [unitLong]="'(°/100s)'"
                [minValue]="0"
                [maxValue]="500000"></app-vertical-slider>
        </div>
        <div class="col-3 ml-2 mr-2">
            <app-vertical-slider
                name="Acceleration"
                [messageReceiver$]="accelerationSubject$"
                (sliderEvent)="setAcceleration($event)"
                [minValue]="0"
                [maxValue]="500000"></app-vertical-slider>
        </div>
        <div class="col-3 ml-2 mr-2">
            <app-vertical-slider
                name="Deceleration"
                [messageReceiver$]="decelerationSubject$"
                (sliderEvent)="setDeceleration($event)"
                [minValue]="0"
                [maxValue]="500000"></app-vertical-slider>
        </div>
    </div>
</ng-template>
