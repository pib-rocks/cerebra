<div class="row">
    <div class="col mt-4 ml-3">
        <p
            id="{{ name }}_currentValue"
            class=""
            style="vertical-align: middle;">
            {{ currentValue }} mA
        </p>
    </div>
    <div class="col">
        <svg
            id="{{ name }}_currentDisplay"
            viewBox="0 0 100 100"
            xmlns="http://www.w3.org/2000/svg"
            style="min-height: 70px; min-width: 70px; max-width: 70px; max-height: 70px;">
            <circle
                class="circle2"
                id="{{name}}_backgroundCircle"
                cx="50"
                cy="50"
                [attr.r]="radius"
                stroke="white"
                [attr.stroke-width]="strokeWidth"
                fill="none" />
            <defs>
                <mask id="{{name}}_mask">
                    <circle
                        class="circle"
                        id="{{name}}_gradientCircle"
                        cx="50"
                        cy="50"
                        [attr.r]="radius"
                        stroke="white"
                        [attr.stroke-width]="strokeWidth"
                        fill="none"
                        #gradientCircle />
                </mask>
            </defs>
            <foreignObject
                x="0"
                y="0"
                width="100"
                height="100"
                attr.mask="url('#{{name}}_mask')">
                <div
                    class="bg"
                    id="bg"></div>
            </foreignObject>
            <circle
                cx="50"
                cy="50"
                class="radius-circle"
                [attr.r]="radius-strokeWidth/2"
                stroke="white"
                [attr.stroke-width]="borderStrokeWidth"
                fill="none" />
            <circle
                cx="50"
                cy="50"
                class="radius-circle"
                [attr.r]="radius+strokeWidth/2"
                stroke="white"
                [attr.stroke-width]="borderStrokeWidth"
                fill="none" />
        </svg>
    </div>
</div>
