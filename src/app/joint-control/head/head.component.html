<app-nav-bar></app-nav-bar>
<div class="container-fluid">
    <div class="row">
        <div>
            <div class="col">
                <div class="d-flex flex-row-reverse">
                    <button
                        id="home-position-btn"
                        type="button"
                        class="mt-3 btn"
                        (click)="reset()">
                        <img
                            src="../../assets/icon-home-position.png"
                            alt=""
                            width="19px"
                            height="24px" />
                        Home position
                    </button>
                </div>
                <div>
                    <ng-container *ngFor="let motor of motors">
                        <div class="col-8">
                            <app-motor-control
                                [motor]="motor"
                                [showCheckBox]="motor.name === 'turn_head_motor' ? false : true"
                                [showMotorSettingsButton]="motor.name === 'turn_head_motor' ? false : true">
                            </app-motor-control>
                        </div>
                        <app-circular-slider
                            name="{{motor.name}}"></app-circular-slider>
                    </ng-container>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="container-div">
                <img
                    class="container"
                    style="width: 34rem"
                    src="../../assets/head.png"
                    alt="" />
            </div>
        </div>
    </div>
</div>
