<div class="container-fluid d-flex nav nav-tabs">
    <div class="row col-md-10">
        <div
            class="nav-item"
            id="personalityTab"
            routerLinkActive="navbar-btn-active"
            [routerLink]="['/personality']">
            <a class="nav-link sidebar-btn"> Personality </a>
        </div>
        <div
            class="nav-item"
            id="chatTab"
            routerLinkActive="navbar-btn-active"
            [routerLink]="['/chat']">
            <a class="nav-link sidebar-btn"> Chat </a>
        </div>
    </div>
    <div class="row col-md-2 mt-3">
        <div class="custom-switch custom-switch-pib">
            <input
                class="custom-control-input"
                type="checkbox"
                id="voiceAssistantActivationToggle"
                [formControl]="voiceAssistantActivationToggle"
                (input)="toggleVoiceAssistantActivation()" />
            <label
                class="custom-control-label"
                id="toggleLabel"
                for="voiceAssistantActivationToggle">
                Assistant {{voiceAssistantStatus}}</label
            >
        </div>
    </div>
</div>
