<header>
    <app-voice-assistant-nav></app-voice-assistant-nav>
</header>
<div class="container-fluid d-flex p-2">
    <div class="row col-md-8 p-2 mt-2">
        <label style="font-size: large; color: white;">
            Personality Name
        </label>
    </div>
    <div class="row col-md-2 p-2 mr-2">
        <button class="btn btn-sm btn-primary">Save</button>
    </div>
    <div class="row col-md-2 p-2">
        <button class="btn btn-sm btn-primary">Save As...</button>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-10">
            <div class="row textAreaDiv">
                <textarea
                    class="form-control pink-corner-frame"
                    rows="27"
                    placeholder="Describe personality with a prompt...">
                </textarea>
            </div>
        </div>
        <div
            class="row col-lg-2"
            style="margin-top: -2.5%;">
            <app-voice-assistant-sidebar-right
                [headerElements]="headerElements"
                [bodyElements]="personalities"
                [elementIcon]="personalityIcon"></app-voice-assistant-sidebar-right>
        </div>
    </div>
</div>
