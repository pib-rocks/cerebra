<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h2>{{side | titlecase}} Hand</h2>
      <ng-container  *ngIf="side === 'left'">
        <ng-container *ngFor="let f of leftFingers" #leftContainer>
          <app-slider [topicName]="f.topic" [labelName]="f.label"></app-slider>
        </ng-container>
      </ng-container>
      <ng-container  *ngIf="side === 'right'">
        <ng-container  *ngFor="let f of rightFingers" #rightContainer>
          <app-slider [topicName]="f.topic" [labelName]="f.label"></app-slider>
        </ng-container>
      </ng-container>
      <div class="p-8"></div>
    </div>
    <div class="col">
    </div>
  </div>
  <div>
    <button type="button" class="btn btn-primary my-4" (click)="reset($event)" id="resetButton">Reset</button>
  </div>
</div>
