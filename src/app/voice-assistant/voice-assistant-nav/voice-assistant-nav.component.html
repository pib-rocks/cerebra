<ul class="nav nav-tabs">
    <li
        *ngFor="let sidebarElement of sidebarElements"
        class="nav-item"
        [ngClass]="{'navbar-btn-active': isRouteActive(sidebarElement.getUUID())}">
        <a
            class="nav-link"
            id="personality-{{sidebarElement.getUUID()}}"
            [attr.data-test]="'LNK_' + sidebarElement.getName()"
            [routerLink]="[sidebarElement.getUUID(), 'chat']"
            [ngClass]="{'navbar-ref-active': isRouteActive(sidebarElement.getUUID())}">
            {{sidebarElement.getName()}}
        </a>
    </li>
    <li
        class=""
        *ngIf="button?.enabled ?? false">
        <button
            id="add-personality-button"
            data-test="BTN_Add_Personality"
            type="button"
            class="nav-link"
            (click)="button?.func()">
            +
        </button>
    </li>
</ul>
