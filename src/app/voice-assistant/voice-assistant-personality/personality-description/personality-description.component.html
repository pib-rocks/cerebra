<div class="row mt-3">
    <div class="col-8">
        <label class="personalityName mt-1">{{personality?.name ?? ""}}</label>
    </div>
    <div class="col-4 d-flex justify-content-end">
        <div class="mr-2">
            <button
                id="saveButtonPersonality"
                class="btn btn-regular"
                (click)="updateDescription()">
                Save
            </button>
        </div>
        <div>
            <button
                id="saveAsButtonPersonality"
                class="btn btn-regular"
                (click)="exportDescriptionAs()">
                Save As...
            </button>
        </div>
    </div>
</div>
<div class="row mt-3">
    <div class="col-12">
        <textarea
            id="textAreaPersonality"
            class="form-control p-3"
            rows="16"
            placeholder="Describe personality with a prompt..."
            [(ngModel)]="textAreaContent">
{{personality?.description ?? "ERROR: Personality not found"}}</textarea
        >
    </div>
</div>
