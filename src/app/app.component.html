<div class="container-fluid">
  <a>
    <img src="https://pib.rocks/wp-content/uploads/2022/03/pib-Logo-1.png" alt="" class="img-fluid d-inline-block my-2"
      width="117" height="24" style="cursor: pointer;" title="https://pib.rocks/">
  </a>

  <ul class="nav nav-tabs my-1" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="hands-tab" data-bs-toggle="tab" data-bs-target="#hands" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active" routerLink="" type="button" role="tab" aria-controls="hands" aria-selected="true">Hands</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="arms-tab" data-bs-toggle="tab" data-bs-target="#arms" type="button" routerLinkActive="active" routerLink="arm/left" role="tab" aria-controls="arms" aria-selected="false">Left Arm</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="arms-tab" data-bs-toggle="tab" data-bs-target="#arms" type="button" routerLinkActive="active" routerLink="arm/right" role="tab" aria-controls="arms" aria-selected="false">Right Arm</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="camera-tab" data-bs-toggle="tab" data-bs-target="#camera" type="button" routerLinkActive="active" routerLink="camera" role="tab" aria-controls="camera" aria-selected="false">Camera</button>
    </li>
  </ul>
</div>
<div class="container-fluid">
  <router-outlet></router-outlet>
</div>
