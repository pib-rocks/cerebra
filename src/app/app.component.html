<div class="wrapper">
  <div class="sidebar-wrapper">
    <aside class="main-sidebar sidebar-light-primary elevation-4 sidebar">
      <a class="brand-link">
        <img
          src="../assets/pib-Logo.png"
          alt=""
          class="img-fluid d-inline-block my-2"
          width="250"
          
          style="cursor: pointer"
          title="https://pib.rocks/"
        />
        <span style="font-family: cursive; color: #e6007e"></span>
      </a>
      <div class="sidebar mt-12">
        <nav class="mt-12">
          <ul
            class="nav nav-pills nav-sidebar flex-column"
            data-widget="treeview"
            role="menu"
            routerLinkActive="show"
          >
            <li
              [ngClass]="
                isCurrentPathInJointControlNavItem
                  ? 'nav-item menu-open'
                  : 'nav-item'
              "
              role="presentation"
            >
              <a
                id="joint-control-nav"
                class="nav-link dropdown-toggle sidebar-btn"
                href="#"
                role="button"
                aria-expanded="false"
              >
              <img src="../assets/icon-joint-control.png" alt="icons" class="icons">
              Joint Control
              </a>

              <ul
                class="nav nav-treeview px-3"
                [ngStyle]="{
                  display: isCurrentPathInJointControlNavItem ? 'block' : 'none'
                }"
              >
                <li class="nav-item" role="presentation">
                  <a
                    id="head-nav"
                    class="nav-link sidebar-btn"
                    [routerLinkActiveOptions]="{ exact: true }"
                    routerLinkActive="active"
                    routerLink="head"
                  >
                  Head
                  </a>
                </li>

                <li class="nav-item" role="presentation">
                  <a
                    id="left-hand-nav"
                    class="nav-link sidebar-btn"
                    routerLinkActive="active"
                    routerLink="hand/left"
                  >
                  Left Hand
                  </a>
                </li>

                <li class="nav-item" role="presentation">
                  <a
                    id="right-hand-nav"
                    class="nav-link sidebar-btn"
                    routerLinkActive="active"
                    routerLink="hand/right"
                  >
                  Right Hand
                  </a>
                </li>

                <li class="nav-item" role="presentation">
                  <a
                    id="left-arm-nav"
                    class="nav-link sidebar-btn"
                    routerLinkActive="active"
                    routerLink="arm/left"
                  >
                  Left Arm
                  </a>
                </li>

                <li class="nav-item" role="presentation">
                  <a
                    id="right-arm-nav"
                    class="nav-link sidebar-btn"
                    routerLinkActive="active"
                    routerLink="arm/right"
                  >
                  Right Arm
                  </a>
                </li>
              </ul>
            </li>

            <li class="nav-item" role="presentation">
              <a
                id="camera-nav"
                class="nav-link sidebar-btn"
                routerLinkActive="active"
                routerLink="camera"
              >
              <svg width="35px" height="35px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 6H16C16.55 6 17 6.45 17 7V10.5L21 6.5V17.5L17 13.5V17C17 17.55 16.55 18 16 18H4C3.45 18 3 17.55 3 17V7C3 6.45 3.45 6 4 6Z"/>
                </svg>
                Camera
              </a>
            </li>

            <li class="nav-item" role="presentation">
              <a
                id="voice-assistant-nav"
                class="nav-link sidebar-btn"
                routerLinkActive="active"
                routerLink="voice"
              >
              <!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
              <svg width="35px" height="35px" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><defs></defs><circle class="a" cx="14.3548" cy="19.496" r="4.934"/><path class="a" d="M24.7339,33.2758v1.6906a1.641,1.641,0,0,1-1.6447,1.6446H6.1447A1.641,1.641,0,0,1,4.5,34.9664V33.2758c2.1586-7.0207,18.973-5.8163,20.2339,0Z"/><path class="a" d="M25.258,20.877v5.0323"/><path class="a" d="M29.8186,16.2116V30.5745"/><path class="a" d="M34.3791,11.3891V35.3972"/><path class="a" d="M43.5,20.877v5.0323"/><path class="a" d="M38.94,16.2116V30.5745"/></svg>
              Voice Assistant
              </a>
            </li>

            <li class="nav-item" role="presentation">
              <a
                id="program-nav"
                class="nav-link sidebar-btn"
                routerLinkActive="active"
                routerLink="program"
              >
              <img src="../assets/icon-program.png" alt="icons" class="icons">
              Program
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>
  </div>
  <div class="content-wrapper" style="background-color: white">
    <div class="container-fluid">
      <div class="row">
        <div style="padding: 0; width: 45px">
          <button
            id="hamburger-button"
            class="btn bi bi-list"
            data-widget="pushmenu"
          ></button>
        </div>
        
        <div>
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
