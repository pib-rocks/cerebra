<div class="col sidebar-right-wrapper h-100">
    <div class="row">
        <div class="mt-4">
            <div
                class="row"
                *ngFor="let sidebarElement of sidebarElements">
                <div
                    class="col-11 element-div ml-3 mt-2 text-nowrap"
                    routerLinkActive="element-div-active">
                    <div class="row">
                        <a
                            [routerLink]="sidebarElement.getUUID()"
                            class="element text-truncate col-10 pl-1">
                            {{ sidebarElement.getName() }}
                        </a>
                        <div
                            ngbDropdown
                            class="d-inline-block col-2">
                            <button
                                type="button"
                                class="btn"
                                id="dropdownbutton-{{sidebarElement.getName()}}"
                                ngbDropdownToggle
                                (hidden)="removeCssClass(sidebarElement.getUUID())"
                                (shown)="addCssClass(sidebarElement.getUUID())">
                                <div class="dot mb-1 ml-1"></div>
                                <div class="dot mb-1 ml-1"></div>
                                <div class="dot mb-1 ml-1"></div>
                            </button>
                            <div
                                ngbDropdownMenu
                                attr.aria-labelledby="dropdownbutton-{{sidebarElement.getName()}}">
                                <button
                                    id="edit"
                                    ngbDropdownItem
                                    (click)="calbackMethods[1].clickCallback(sidebarElement.getUUID())">
                                    <label>{{calbackMethods[1].label}}</label>
                                </button>
                                <button
                                    id="delete"
                                    ngbDropdownItem
                                    (click)="calbackMethods[2].clickCallback(sidebarElement.getUUID())">
                                    <label>{{calbackMethods[2].label}}</label>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-11 ml-3 element-div">
                    <div class="row">
                        <button
                            type="button"
                            class="col btn pl-1 text-truncate element text-start mt-1"
                            id="modal-save-button"
                            (click)="calbackMethods[0].clickCallback('')">
                            <label>{{calbackMethods[0].label}}</label>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
