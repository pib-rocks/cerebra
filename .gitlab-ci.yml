stages:
  - init
  - dependencies
  - test
  - sonar-scan
  - build
  # - deploy

variables:
  IMAGE: node:18-bullseye

init:
  stage: init
  tags: ["lea"]
  script:
    - echo "pipeline initialized"
  rules:
    - if: $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "develop" || $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "master"
    - if: $CI_COMMIT_BRANCH == "develop" || $CI_COMMIT_BRANCH == "master"

static_analysis:
  image: ${IMAGE}
  stage: test
  allow_failure: false
  script:
    - echo "runing static analysis"
    - npm link @angular/cli
    - ng lint

  rules:
    - if: $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "develop" || $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "master"
    - if: $CI_COMMIT_BRANCH == "develop" || $CI_COMMIT_BRANCH == "master"
  cache:
    key:
      files:
        - package-lock.json
    paths:
      - node_modules
    policy: pull
  tags: ["lea"]

run_tests:
  image: ${IMAGE}
  stage: test
  allow_failure: false
  before_script:
    - echo "runing unit tests"
    - apt-get update
    - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
    - apt install -y ./google-chrome*.deb;
    - export CHROME_BIN=/usr/bin/google-chrome
  script:
    - npm ci
    - npm link @angular/cli
    - ng test --code-coverage --watch=false --browsers=NoSandbox
  artifacts:
    paths:
    - $CI_PROJECT_DIR/coverage
  rules:
    - if: $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "develop" || $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "master"
    - if: $CI_COMMIT_BRANCH == "develop" || $CI_COMMIT_BRANCH == "master"
  tags: ["lea"]

sonarqube-check:
  stage: sonar-scan
  tags: ["lea"]
  image: 
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
    - echo "runing sonarqube check"
    - ls -la ./coverage
    - sonar-scanner
  allow_failure: true
  rules:
    - if: $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "develop" || $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "master"
    - if: $CI_COMMIT_BRANCH == "develop" || $CI_COMMIT_BRANCH == "master"

build:
  stage: build
  image: ${IMAGE}
  script:
    - npm link @angular/cli
    - ng build --configuration production
    - ls -la ./dist/cerebra2
  artifacts:
    expire_in: 12 hrs
    paths:
    - $CI_PROJECT_DIR/dist
  rules:
    - if: $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "master"
    - if: $CI_COMMIT_BRANCH == "master"
  tags: ["lea"]
