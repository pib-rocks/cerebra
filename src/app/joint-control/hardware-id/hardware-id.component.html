<div class="row">
    <legend class="mb-3 pl-4">Hardware</legend>
    <form
        [formGroup]="brickletUidForm"
        (ngSubmit)="updateIds()">
        <div
            *ngFor="let bricklet of bricklets | async"
            class="bricklet-item row m-2 pl-2">
            <div class="bricklet-label">
                Servo-bricklet {{bricklet.brickletNumber}}:
                <input
                    type="text"
                    id="bricklet-uid-input"
                    [formControlName]="bricklet.brickletNumber" />
            </div>
        </div>
        <div class="relay-item row m-2 pl-2">
            <div class="bricklet-label">
                Solid state relay:
                <input
                    type="text"
                    id="bricklet-uid-input" />
            </div>
        </div>
        <div class="mt-3 pl-4">
            <button
                type="submit"
                id="update-bricklet-uids-button"
                class="btn btn-regular"
                [disabled]="brickletUidForm.invalid">
                Update
            </button>
        </div>
    </form>
</div>
