<div class="container-fluid">
  <div class="row">
    <div class="col">
      <ng-container *ngIf="side === 'left'">
        <div class="form-check form-switch my-2">
          <input class="form-check-input" type="checkbox" id="switch" [formControl]="leftSwitchControl" (input)="switchView('left');">
          <label class="form-check-label" for="switch">Control fingers individually</label>
        </div>
        <h2>{{side | titlecase}} Hand</h2>
        <ng-container *ngIf="leftSwitchControl.value === true">
          <ng-container *ngFor="let f of leftFingers" #leftContainer>
            <app-slider [motorName]="f.motor" [labelName]="f.label"></app-slider>
          </ng-container>
        </ng-container>
        <ng-container *ngIf="leftSwitchControl.value === false">
            <ng-container *ngFor="let h of leftHand" #leftContainer>
              <app-slider [motorName]="h.motor" [labelName]="h.label" [isGroup]="true" groupSide="left"></app-slider>
          </ng-container>
        </ng-container>
      </ng-container>

      <ng-container *ngIf="side === 'right'">
        <div class="form-check form-switch my-2">
          <input class="form-check-input" type="checkbox" id="switch" [formControl]="rightSwitchControl" (input)="switchView('right');">
          <label class="form-check-label" for="switch">Control fingers individually</label>
        </div>
        <h2>{{side | titlecase}} Hand</h2>
        <ng-container *ngIf="rightSwitchControl.value === true">
          <ng-container *ngFor="let f of rightFingers" #rightContainer>
            <app-slider [motorName]="f.motor" [labelName]="f.label"></app-slider>
          </ng-container>
        </ng-container>
        <ng-container *ngIf="rightSwitchControl.value === false">
            <ng-container *ngFor="let h of rightHand" #rightContainer>
              <app-slider [motorName]="h.motor" [labelName]="h.label" [isGroup]="true" groupSide="right"></app-slider>
          </ng-container>
        </ng-container>
      </ng-container>

      <div class="p-8"></div>
    </div>
    <div class="col">
    </div>
  </div>
  <div>
    <button type="button" class="btn btn-primary my-4" (click)="reset()" id="resetButton">Reset</button>
  </div>
</div>
