<div class="col sidebar-right-wrapper h-100">
    <div class="row">
        <div class="mt-4">
            <div
                class="row"
                *ngFor="let sidebarElement of sidebarElements">
                <div
                    class="col-11 element-div ml-3 mt-3 text-nowrap"
                    routerLinkActive="element-div-active">
                    <div class="d-flex justify-content-between">
                        <a
                            [routerLink]="sidebarElement.getUUID()"
                            class="element text-truncate col-9 pl-3 p-2">
                            {{ sidebarElement.getName() }}
                        </a>
                        <div ngbDropdown>
                            <button
                                type="button"
                                class="btn"
                                id="dropdownbutton-{{sidebarElement.getName()}}"
                                title="Edit"
                                ngbDropdownToggle>
                                <i class="bi bi-three-dots dot-menu"></i>
                            </button>
                            <div
                                ngbDropdownMenu
                                attr.aria-labelledby="dropdownbutton-{{sidebarElement.getName()}}">
                                <div
                                    *ngFor="let callback of dropdownCallbackMethods">
                                    <button
                                        ngbDropdownItem
                                        [disabled]="callback.disabled"
                                        id="sidebar-right-{{callback.label}}"
                                        (click)="callback.clickCallback(sidebarElement.getUUID())">
                                        <img
                                            *ngIf="callback.icon !== ''"
                                            [src]="callback.icon"
                                            class="item pr-1 mb-1" />
                                        <label>{{callback.label}}</label>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-11 ml-3 element-div">
                    <div
                        *ngFor="let option of optionCallbackMethods"
                        class="row">
                        <button
                            type="button"
                            class="col btn pl-3 p-3 text-truncate element text-center"
                            id="sidebar-right-{{option.label}}"
                            (click)="option.clickCallback('')">
                            <label class="mb-0">{{option.label}}</label>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
