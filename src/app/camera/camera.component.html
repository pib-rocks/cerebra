<div class="container-fluid">
  <div class="d-flex justify-content-center">
    <h2>{{ componentName }}</h2>
  </div>

  <div class="row">
    <div class="col"></div>
    <div class="col">
      <video #videoElement></video>
      <button id="startCamerabutton" (click)="startCamera()">
        Start Camera
      </button>
      <button id="stopCamerabutton" (click)="stopCamera()">Stop Camera</button>
    </div>
    <div class="col">
      <label
        for="refreshRate"
        class="form-label my-3"
        style="font-family: Open Sans, Arial, Helvetica, sans-serif"
      >
        Refresh rate: {{ refreshRateControl.value }}s
      </label>
      <input
        id="refreshRateSlider"
        id="refreshRate"
        type="range"
        min="0.1"
        max="1"
        value="0.5"
        step="0.05"
        class="form-range"
        (input)="sliderTrigger$.next('')"
        [formControl]="refreshRateControl"
      />

      <div ngbDropdown class="d-inline-block">
        <button type="button" class="btn" id="dropdownbutton" ngbDropdownToggle>
          Select size ({{ selectedSize }})
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownbutton">
          <button
            id="dropdownbutton-item-480px"
            ngbDropdownItem
            (click)="setActive('480p')"
          >
            480p (640 x 480)
          </button>
          <button
            id="dropdownbutton-item-720px"
            ngbDropdownItem
            (click)="setActive('720p')"
          >
            720p (1280 x 720)
          </button>
          <button
            id="dropdownbutton-item-1080px"
            ngbDropdownItem
            (click)="setActive('1080p')"
          >
            1080p (1920 x 1080)
          </button>
        </div>
      </div>
    </div>
  </div>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</div>
