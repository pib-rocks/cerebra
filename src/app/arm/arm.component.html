<app-nav-bar></app-nav-bar>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="d-flex flex-row-reverse">
                <button
                    id="home-position-btn"
                    type="button"
                    class="mt-3 btn"
                    (click)="reset()">
                    <img
                        src="../../assets/icon-home-position.png"
                        alt=""
                        width="19px"
                        height="24px" />
                    Home position
                </button>
            </div>
            <div>
                <ng-container *ngFor="let motor of motors">
                    <app-motor-control [motor]="motor"> </app-motor-control>
                </ng-container>
            </div>
        </div>

        <div class="col">
            <div class="container">
                <div class="container-div">
                    <img
                        class="container"
                        style="width: auto; height: 40rem"
                        src="../../assets/arm_{{side}}.png"
                        alt="" />
                    <ng-container *ngFor="let motor of motors">
                        <div [class]="motor.name">
                            <span class="current">1000 mA</span>
                            <div
                                [style.height]="1000 / 80 + 'px'"
                                class="color-indicator"
                                [class.color-indicator50-80]="
1000 / 40 > 50 && 1000 / 40 < 80
"
                                [class.color-indicator80-100]="1000 / 40 >= 80"></div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
