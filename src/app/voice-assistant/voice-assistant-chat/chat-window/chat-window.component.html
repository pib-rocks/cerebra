<div class="row mt-2">
    <div class="col-4">
        <div class="row pt-1">
            <div class="col-auto text-right">
                <span class="align-middle"> Personality </span>
            </div>
            <div class="col-auto  pr-0 pl-0">
                <a
                    class="toggle-button"
                    id="toggle-voice-assistant"
                    [routerLink]="this.chat ? ['../../'] : ['../']">
                    <img
                        [src]="'../../assets/toggle-switch-right.png'"
                        alt="Toggle for turning the Voice Assistant on and off" />
                </a>
            </div>
            <div class="col-auto text-left">
                <span class="align-middle"> Chats </span>
            </div>
        </div>
    </div>
    <div class="col-8 d-flex justify-content-end">
        <button
            id="export-button"
            class="btn btn-regular"
            [ngClass]="{'disabled-button': !this.chat}"
            (click)="this.exportChat()"
            [disabled]="!this.chat">
            Export chat
        </button>
    </div>
</div>
<div class="row mt-2 content-window">
    <div class="col-12">
        <div class="chat-container">
            <div class="messages">
                <!-- <div *ngFor="let message of messages">
                    <p
                        class="message"
                        id="user-message">
                        {{message}}
                    </p>
                </div> -->
            </div>
            <div class="chat-input">
                <input
                    type="text"
                    id="message-input"
                    placeholder="Send a message" />
                <button id="chat-send-button">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="24px"
                        viewBox="0 -960 960 960"
                        width="24px"
                        (click)="{}">
                        <path [attr.d]="sendButton" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
