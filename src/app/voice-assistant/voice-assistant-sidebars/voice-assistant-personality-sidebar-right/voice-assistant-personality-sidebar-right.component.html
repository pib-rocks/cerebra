<div class="sidebar-right-wrapper p-0">
    <div
        class="row m-2 pr-2"
        id="row-name">
        <label
            for="name-input"
            class="row pl-0"
            id="label-name"
            >Persona Name</label
        >
        <!-- ngClass muss gepr체ft werden und wieder dem input hinzugef체gt werden -->
        <!-- [ngClass]="(!this.personalityForm.controls['name-input'].valid && !this.personalityForm.controls['name-input'].pristine) ? 'invalid-form' : '' " -->
        <input
            ngbAutofocus
            class="row"
            type="text"
            formControlName="name-input"
            [defaultValue]="personalityName"
            id="name-input" />
    </div>
    <div class="row m-2 ml-3">
        <!-- @TODO Sobald eine 채nderung vorgenommen wurde Clone aktualisieren sowie die eigentliche Personality -->
        <div
            class="col-4"
            id="radio-button-female">
            <input
                value="Female"
                formControlName="gender"
                type="radio"
                [checked]="(gender == 'female')"
                id="radio-female" />
            <label
                for="radio-female"
                id="label-radio-female"
                >Female</label
            >
        </div>
        <!-- @TODO Sobald eine 채nderung vorgenommen wurde Clone aktualisieren sowie die eigentliche Personality -->
        <div
            class="col-4"
            id="radio-button-male">
            <input
                value="Male"
                formControlName="gender"
                type="radio"
                [checked]="(gender == 'male')"
                id="radio-male" />
            <label
                for="radio-male"
                id="label-radio-male"
                >Male</label
            >
        </div>
    </div>
    <div
        class="row m-2 pr-2"
        id="row-name">
        <label
            for="name-input"
            class="row pl-0"
            id="label-pause-threshold"
            >Pause threshold</label
        >
        <div class="row pl-0">
            <input
                ngbAutofocus
                class="col-10"
                type="text"
                formControlName="input-pause-threshold"
                [defaultValue]="personalityName"
                id="input-pause-threshold" />
            <div class="col-2 p-0">
                <div class="row mt-1 p-0">
                    <button
                        id="up"
                        type="button"
                        (click)="adjustThreshold('0.1')">
                        &#9650;
                    </button>
                </div>
                <div class="row p-0">
                    <button
                        id="down"
                        type="button"
                        (click)="adjustThreshold('-0.1')">
                        &#9660;
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
