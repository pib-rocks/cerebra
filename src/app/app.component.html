<div class="container-fluid">
  <a>
    <img src="../assets/pib-Logo.png" alt="" class="img-fluid d-inline-block my-2"
      width="117" height="24" style="cursor: pointer;" title="https://pib.rocks/">
  </a>

  <ul class="nav nav-tabs my-1" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active" routerLink="head">Head</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" routerLinkActive="active" routerLinkActive="active" routerLink="hand/left">Left Hand</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" routerLinkActive="active" routerLink="hand/right">Right Hand</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" routerLinkActive="active" routerLink="arm/left">Left Arm</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" routerLinkActive="active" routerLink="arm/right">Right Arm</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" routerLinkActive="active" routerLink="camera">Camera</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link"routerLinkActive="active" routerLink="voice">Voice Assistant</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link"routerLinkActive="active" routerLink="program">Program</button>
    </li>
  </ul>
</div>
<div class="container-fluid">
  <router-outlet></router-outlet>
</div>
