<svg 
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	width="100" height="100">
	<defs>
		<filter id="blur">
			<feGaussianBlur stdDeviation="5" />
		</filter>
		<linearGradient id="PSgrad_0" x1="0%" x2="0%" y1="100%" y2="0%">
			<stop offset="0%" stop-color="rgb(222,0,112)" stop-opacity="0.27059" />
			<stop offset="100%" stop-color="rgb(222,0,112)" stop-opacity="0.12941" />
		</linearGradient>
		<mask id="hole">
			<rect width="100%" height="100%" fill="white"/>
			<circle r="40" cx="50" cy="50" fill="black"/>
		</mask>
	</defs>
		<circle id="donut" r="40" cx="50" cy="50" fill="white" filter="url(#blur)" mask="url(#hole)" />
		<!-- <circle r="40" cx="50" cy="50" stroke="rgba(226, 0, 114)" stroke-width="2" fill="url(#PSgrad_0)"/> -->
		<circle r="40" cx="50" cy="50" stroke="rgba(226, 0, 114)" stroke-width="2" fill="rgba(226, 0, 114)"/>
		<!-- <circle r="10" cx="50" cy="50" stroke="white" fill="white"/> -->
</svg>