<div class="bg-navigation-Kopie col">
    <div class="container-fluid">
        <div class="row">
            <div
                class="col-4 p-0"
                *ngFor="let element of headerElements"
                (mouseenter)="onButtonHover(element)"
                (mouseleave)="onButtonHover(element)">
                <button class="header headerButtons">
                    <img
                        [src]="element.hovered ? element.active_icon : element.icon"
                        width="16px"
                        height="16px"
                        alt="" />
                    <p
                        [class.headerButtonActive]="element.hovered"
                        id="label_{{element.label}}">
                        {{element.label}}
                    </p>
                </button>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div
            class="row buttonRow"
            *ngFor="let element of bodyElements"
            (mouseenter)="onButtonHover(element)"
            (mouseleave)="onButtonHover(element)"
            (click)="activateBodyElement(element)">
            <button
                [id]="getIdString(element.description)"
                class="container d-flex bodyElements elementButtons"
                [class.btn-active]="element.active || element.hovered">
                <div class="row mt-1 p-1 elementIcon">
                    <div class="mt-1">
                        <img
                            [src]="element.active || element.hovered ? elementIconActive : elementIcon"
                            width="16"
                            height="16"
                            alt="" />
                    </div>
                </div>
                <div class="row p-2 mt-1 bodyElementText">
                    {{element.description}}
                </div>
            </button>
        </div>
    </div>
</div>
