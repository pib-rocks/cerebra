<div class="sidebar-right-wrapper bg-sidebar h-100 pl-4">
    <form [formGroup]="personalityForm">
        <div
            class="row"
            id="personality-sidebar-name-input-row">
            <label
                for="personality-sidebar-name-input-field"
                class="row m-1 mt-3"
                id="personality-sidebar-name-input-label"
                >Persona namee</label
            >
            <input
                ngbAutofocus
                class="row input col-11 m-1 pl-2"
                type="text"
                formControlName="persona-name"
                [value]="personalityClone.name"
                (input)="updatePersonality()"
                id="personality-sidebar-name-input-field" />
        </div>
        <div class="row pl-1 mt-4">
            <label
                for="personality-sidebar-gender-selection"
                id="personality-sidebar-gender-label"
                >Voice gender</label
            >
            <div id="personality-sidebar-gender-selection">
                <div class="row pl-2">
                    <div
                        class="col-4"
                        id="personality-sidebar-radio-button-female">
                        <input
                            value="Female"
                            formControlName="gender"
                            type="radio"
                            [(ngModel)]="personalityClone.gender"
                            (click)="updatePersonality()"
                            id="personality-sidebar-radio-female" />
                        <label
                            class="pl-4 radioHover marginFemale"
                            for="personality-sidebar-radio-female"
                            id="personality-sidebar-label-radio-female"
                            >Female</label
                        >
                    </div>
                </div>
                <div class="row pl-2">
                    <div
                        class="col-4"
                        id="personality-sidebar-radio-button-male">
                        <input
                            value="Male"
                            formControlName="gender"
                            type="radio"
                            [(ngModel)]="personalityClone.gender"
                            (click)="updatePersonality()"
                            id="personality-sidebar-radio-male" />
                        <label
                            class="pl-4 radioHover marginMale"
                            for="personality-sidebar-radio-male"
                            id="label-radio-male"
                            >Male</label
                        >
                    </div>
                </div>
            </div>
        </div>
        <div
            class="row m-1 pr-2 mt-4"
            id="personality-sidebar-pause-threshold-row">
            <label
                for="personality-sidebar-pause-threshold-input"
                class="row"
                id="personality-sidebar-label-pause-threshold"
                >Pause threshold</label
            >
            <div class="row pl-0">
                <div class="col-11 pl-0">
                    <input
                        type="text"
                        class="input w-100 pl-2"
                        id="personality-sidebar-pause-threshold-input"
                        [(ngModel)]="thresholdString"
                        [ngModelOptions]="{standalone: true}"
                        readonly />
                </div>
                <div class="col-1 pt-2">
                    <div class="row mt-1">
                        <button
                            id="up"
                            type="button"
                            (click)="adjustThreshold('0.1')">
                            &#9650;
                        </button>
                    </div>
                    <div class="row">
                        <button
                            id="down"
                            type="button"
                            (click)="adjustThreshold('-0.1')">
                            &#9660;
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div
            class="row position-absolute bottom-0 start-50 translate-middle-x mb-4">
            <button
                id="delete-button"
                class="btn btn-regular delete p-3"
                (click)="deletePersonality()">
                <label class="mb-0"> Delete persona </label>
            </button>
        </div>
    </form>
</div>
