<app-nav-bar></app-nav-bar>
<div class="container-fluid">
    <div class="row mb-3 mt-3">
        <div class="col-3">
            <div class="custom-control custom-switch custom-switch-pib my-3">
                <input
                    class="custom-control-input"
                    type="checkbox"
                    id="toggleFingerView"
                    (input)="switchView()"
                    [checked]="displayAllFingers" />
                <label
                    class="custom-control-label"
                    id="label_toggleFingerView"
                    for="toggleFingerView"
                    >Control fingers individually</label
                >
            </div>
        </div>
        <div class="col-3 mt-2 mb-2 pr-0 d-flex justify-content-end ">
            <button
                id="home-position-btn"
                type="button"
                class="btn"
                (click)="reset()">
                <img
                    src="../../assets/icon-home-position.png"
                    alt=""
                    width="19px"
                    height="24px" />
                Home position
            </button>
        </div>
    </div>
    <div class="row background-image">
        <div class="col-md-6 pink-corner-frame mr-2 pt-3 pl-3 pr-3 mb-2">
            <div *ngFor="let motor of displayMotors">
                <app-motor-control [motor]="motor"></app-motor-control>
            </div>
        </div>
        <div class="col-md-5 blue-corner-frame mb-2">
            <div class="row mt-3">
                <ng-container *ngFor="let motorname of displayCurrentMotors">
                    <div class="col-2 pr-0 pl-0">
                        <app-circular-slider
                            name="{{motorname}}"></app-circular-slider>
                    </div>
                </ng-container>
            </div>
            <div class="row">
                <img
                    class="pr-0 pl-0"
                    src="../../assets/hand_{{side}}.png"
                    alt="" />
            </div>
        </div>
    </div>
</div>
