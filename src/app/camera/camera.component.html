<div class="container-fluid pink-corner-frame">
  <div class="row mt-5 mb-5">
    <div class="col-2 text-right">
      <div class="custom-control custom-switch custom-switch-pib cameraIcon d-inline-block" id="cameraToggle">
        <input class="custom-control-input" type="checkbox" id="toggleCamera" [formControl]="toggleCamera"
          (input)="toggleCameraState()" />
        <label class="custom-control-label" for="toggleCamera"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
          <path [attr.d]="cameraActiveIcon"/>  
        </svg></label>
      </div>

      <div ngbDropdown class="d-inline-block">
        <button type="button" class="btn cameraIcon" id="dropdownbutton" ngbDropdownToggle>
          <svg class="cameraIcon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M185.087-105.869q-32.507 0-55.862-23.356-23.356-23.355-23.356-55.862V-352h79.218v166.913H352v79.218H185.087Zm422.913 0v-79.218h166.913V-352h79.783v166.913q0 32.507-23.521 55.862-23.522 23.356-56.262 23.356H608ZM105.869-608v-166.913q0-32.74 23.356-56.262 23.355-23.521 55.862-23.521H352v79.783H185.087V-608h-79.218Zm669.044 0v-166.913H608v-79.783h166.913q32.74 0 56.262 23.521 23.521 23.522 23.521 56.262V-608h-79.783Z"/></svg>
          {{ selectedSize }}
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownbutton">
          <button id="dropdownbutton-item-480px" ngbDropdownItem (click)="setSize(640, 480)">
            480p (SD)
          </button>
          <button id="dropdownbutton-item-720px" ngbDropdownItem (click)="setSize(1280, 720)">
            720p (HD)
          </button>
          <button id="dropdownbutton-item-1080px" ngbDropdownItem (click)="setSize(1920, 1080)">
            1080p (FHD)
          </button>
        </div>
      </div>
    </div>

    <div class="col-2 offset-md-8 d-inline-block">
      <button type="button" class="btn cameraIcon" id="videosettings" [ngbPopover]="sliderTemplate" autoClose="outside" placement="bottom-right" showArrow=false popoverClass="videoSettingsPopOver">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M475.217-151.869h-317.13q-37.783 0-64.392-26.609-26.608-26.609-26.608-64.392v-474.26q0-37.783 26.608-64.392 26.609-26.609 64.392-26.609h634.261q37.782 0 64.391 26.609 26.609 26.609 26.609 64.392V-520h-91v-197.13H158.087v474.26h317.13v91.001ZM373.304-296.652v-366.696L658.565-480 373.304-296.652ZM708.5-32.587l-12.478-61.195q-11.044-4.522-21.066-9.903-10.021-5.38-20.304-12.663l-58.956 18.479-43.109-73.261 47.195-40.718q-2.239-12.804-2.119-24.565.119-11.761 2.119-24.565l-47.195-40.718 43.109-73.021 58.956 18.239q10.283-7.283 20.304-12.544 10.022-5.261 21.066-9.782L708.5-440h85.978l12.239 61.196q11.044 4.521 21.066 10.163 10.021 5.641 20.304 14.163l59.196-20.239 42.869 75.021-46.956 40.718q2.239 11.043 2.119 23.565-.119 12.522-2.119 23.565l46.956 40.718-42.869 73.26-59.196-18.478q-10.283 7.283-20.304 12.663-10.022 5.38-21.066 9.903l-12.239 61.195H708.5Zm42.87-125.5q32.043 0 55.184-23.141 23.142-23.142 23.142-55.185 0-32.043-23.142-55.065Q783.413-314.5 751.37-314.5q-32.044 0-55.066 23.022-23.021 23.022-23.021 55.065t23.021 55.185q23.022 23.141 55.066 23.141Z"/></svg>
        Video settings
      </button>

      <ng-template #sliderTemplate>
        <label for="refreshRate" class="form-label my-3" style="font-family: Open Sans, Arial, Helvetica, sans-serif">
          Refresh rate: {{ refreshRateControl.value }}s
        </label>
        <app-slider #refreshRate sliderName="refreshRate" [messageReceiver$]="refreshRateReceiver$" [publishMessage]=refreshRatePublish [minValue]=0.1 [maxValue]=1 [step]=0.05 [defaultValue]=0.5></app-slider> 
        <label for="qualityFactor" class="form-label my-3" style="font-family: Open Sans, Arial, Helvetica, sans-serif">
          Quality Factor: {{ qualityFactorControl.value }}
        </label>
        <app-slider #qualityFactor [rotate]=true sliderName="qualityFactor" [messageReceiver$]="qualityReceiver$" [publishMessage]=qualityControlPublish [minValue]=10 [maxValue]=90 [step]=10 [defaultValue]=80></app-slider>
      </ng-template>
        

    </div>
  </div>
  <div class="row justify-content-center pb-5 mb-5">
    <div class="col-auto pb-5" id="cameraColumn">
      <img [src]="imageSrc" alt="camera" width="auto">
    </div>
  </div>


</div>
