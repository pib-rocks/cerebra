<div class="bg-navigation-Kopie">
    <div
        class="container-fluid"
        style="width: 100%;">
        <div class="row">
            <div
                class="col p-0"
                *ngFor="let element of headerElements"
                (mouseenter)="onButtonHover(element)"
                (mouseleave)="onButtonHover(element)">
                <button
                    class="header headerButtons"
                    (click)="onHeaderButtonClick(element)">
                    <img
                        [src]="element.hovered ? element.active_icon : element.icon"
                        width="16px"
                        height="16px"
                        alt="" />
                    <p
                        [class.headerButtonActive]="element.hovered"
                        id="label_{{element.label}}">
                        {{element.label}}
                    </p>
                </button>
            </div>
        </div>
    </div>
    <div class="container-fluid body">
        <button
            class="row buttonRow"
            *ngFor="let element of bodyElements"
            (mouseenter)="onButtonHover(element)"
            (mouseleave)="onButtonHover(element)"
            (click)="activateBodyElement(element)"
            [id]="getIdString(element.name)"
            class="row bodyElements elementButtons"
            [class.btn-active]="element.selected || element.hovered">
            <div class="col-2 elementIcon">
                <img
                    [src]="element.selected || element.hovered ? elementIconActive : elementIcon"
                    width="16"
                    height="16"
                    alt="" />
            </div>
            <label class="col-10 bodyElementText mt-2">{{element.name}}</label>
        </button>
    </div>
</div>
