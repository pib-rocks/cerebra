<div class="row mt-2">
    <div class="col-8">
        <label class="personalityName mt-1"> Personality Name </label>
    </div>
    <div class="col-4 d-flex justify-content-end">
        <div class="mr-2">
            <button
                id="saveButtonPersonality"
                class="btn-sm btn-primary saveButtons"
                [class.hover-background]="">
                Save
            </button>
        </div>
        <div>
            <button
                id="saveAsButtonPersonality"
                class="btn-sm btn-primary saveButtons hover-background"
                [class.hover-background]="">
                Save As...
            </button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <textarea
            id="textAreaPersonality"
            class="form-control p-3"
            rows="16"
            placeholder="Describe personality with a prompt..."></textarea>
    </div>
</div>
