<div class="row h-100 w-100 m-0 p-0">
    <div
        class="col m-0 p-0 d-flex w-100 h-100 align-items-center justify-content-center">
        <div
            class="col m-0 p-0 d-flex circleSliderLimit w-100 h-100 align-items-center justify-content-center">
            <svg
                class="circular-slider m-0 p-0"
                id="{{ motor.motorName }}_currentDisplay"
                viewBox="0 0 100 100"
                xmlns="http://www.w3.org/2000/svg">
                <circle
                    class="circle2"
                    id="{{motor.motorName}}_backgroundCircle"
                    cx="50"
                    cy="50"
                    [attr.r]="radius"
                    stroke="white"
                    [attr.stroke-width]="strokeWidth"
                    fill="none" />
                <defs>
                    <mask id="{{motor.motorName}}_mask">
                        <circle
                            class="circle"
                            id="{{motor.motorName}}_gradientCircle"
                            cx="50"
                            cy="50"
                            [attr.r]="radius"
                            stroke="white"
                            [attr.stroke-width]="strokeWidth"
                            fill="none"
                            #gradientCircle />
                    </mask>
                </defs>
                <foreignObject
                    x="0"
                    y="0"
                    width="100"
                    height="100"
                    attr.mask="url('#{{motor.motorName}}_mask')">
                    <div
                        class="bg"
                        id="bg"></div>
                </foreignObject>
                <circle
                    cx="50"
                    cy="50"
                    class="radius-circle"
                    [attr.r]="radius-strokeWidth/2"
                    stroke="white"
                    [attr.stroke-width]="borderStrokeWidth"
                    fill="none" />
                <circle
                    cx="50"
                    cy="50"
                    class="radius-circle"
                    [attr.r]="radius+strokeWidth/2"
                    stroke="white"
                    [attr.stroke-width]="borderStrokeWidth"
                    fill="none" />
            </svg>
        </div>
    </div>
    <div
        class="col d-flex m-0 p-0 h-100 align-items-center"
        id="{{ motor.motorName }}_currentValue"
        [ngClass]="reversed ? 'order-last' : 'order-first'">
        <div class="current-label w-100">{{ currentValue }} mA</div>
    </div>
</div>
