<div class="wrapper">
  <div class="sidebar-wrapper">
    <aside class="main-sidebar sidebar-light-primary elevation-4">
      <a class="brand-link">
        <img
          src="../assets/pib-Logo.png"
          alt=""
          class="img-fluid d-inline-block my-2"
          width="117"
          height="24"
          style="cursor: pointer"
          title="https://pib.rocks/"
        />
        <span style="font-family: cursive; color: #e6007e">cerebra</span>
      </a>
      <div class="sidebar mt-12">
        <nav class="mt-12">
          <ul
            class="nav nav-pills nav-sidebar flex-column"
            data-widget="treeview"
            role="menu"
            data-accordion="false"
          >
            <li class="nav-item menu-open">
              <ul class="nav nav-treeview">
                <li class="nav-item dropdown">
                  <a
                    id="joint-control-nav"
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    aria-expanded="false"
                  >
                    Joint Control
                  </a>

                  <ul class="nav nav-treeview px-3">
                    <li class="nav-item" role="presentation">
                      <a
                        id="head-nav"
                        class="nav-link"
                        [routerLinkActiveOptions]="{ exact: true }"
                        routerLinkActive="active"
                        routerLink="head"
                      >
                        <p>Head</p>
                      </a>
                    </li>

                    <li class="nav-item" role="presentation">
                      <a
                        id="left-hand-nav"
                        class="nav-link"
                        routerLinkActive="active"
                        routerLink="hand/left"
                      >
                        <p>Left Hand</p>
                      </a>
                    </li>

                    <li class="nav-item" role="presentation">
                      <a
                        id="right-hand-nav"
                        class="nav-link"
                        routerLinkActive="active"
                        routerLink="hand/right"
                      >
                        <p>Right Hand</p>
                      </a>
                    </li>

                    <li class="nav-item" role="presentation">
                      <a
                        id="left-arm-nav"
                        class="nav-link"
                        routerLinkActive="active"
                        routerLink="arm/left"
                      >
                        <p>Left Arm</p>
                      </a>
                    </li>

                    <li class="nav-item" role="presentation">
                      <a
                        id="right-arm-nav"
                        class="nav-link"
                        routerLinkActive="active"
                        routerLink="arm/right"
                      >
                        <p>Right Arm</p>
                      </a>
                    </li>
                  </ul>
                </li>

                <li class="nav-item" role="presentation">
                  <a
                    id="camera-nav"
                    class="nav-link"
                    routerLinkActive="active"
                    routerLink="camera"
                  >
                    <p>Camera</p>
                  </a>
                </li>

                <li class="nav-item" role="presentation">
                  <a
                    id="voice-assistant-nav"
                    class="nav-link"
                    routerLinkActive="active"
                    routerLink="voice"
                  >
                    <p>Voice Assistant</p>
                  </a>
                </li>

                <li class="nav-item" role="presentation">
                  <a
                    id="program-nav"
                    class="nav-link"
                    routerLinkActive="active"
                    routerLink="program"
                  >
                    <p>Program</p>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </aside>
  </div>
  <div class="content-wrapper" style="background-color: white">
    <div class="container-fluid">
      <div class="row">
        <div style="padding: 0; width: 45px">
          <button
            id="hamburger-button"
            class="btn bi bi-list"
            data-widget="pushmenu"
          ></button>
        </div>

        <div>
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
