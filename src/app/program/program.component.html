<div class="row pt-5 pl-3 pr-3">
    <div class="main col-10 pink-corner-frame">
        <div class="row h-100">
            <div
                class="col-3 d-flex flex-row-reverse hstack gap-3 position-absolute z-2 top-0 end-0 p-4">
                <button
                    id="home-position-btn"
                    type="button"
                    class="btn buttonColor text-start">
                    <img
                        src="../../assets/icon-home-position.png"
                        alt=""
                        width="19px"
                        height="24px" />
                    Delete
                </button>
                <button
                    id="home-position-btn"
                    type="button"
                    class="btn buttonColor text-start">
                    <img
                        src="../../assets/icon-home-position.png"
                        alt=""
                        width="19px"
                        height="24px" />
                    Save
                </button>
                <button
                    id="home-position-btn"
                    type="button"
                    class="btn buttonColor text-start">
                    <img
                        src="../../assets/icon-home-position.png"
                        alt=""
                        width="19px"
                        height="24px" />
                    Run
                </button>
            </div>
            <div
                class="h-100 w-100 position-relative p-3 z-1"
                id="blocklyDiv"
                #blocklyDiv></div>
        </div>
    </div>
    <div class="col-2">
        <app-sidebar-right
            [headerElements]="headerElements"
            [subject]="subject"
            [lStorage]="'program'"
            [elementIcon]="programIcon">
        </app-sidebar-right>
    </div>
</div>

<ng-template
    #modalContent
    let-modal
    id="template">
    <div
        class="row display-flex modal-header"
        id="modal-header">
        <div
            class="col-10"
            id="header-title">
            <span id="header-title-text">PROGRAM</span>
        </div>
        <div
            class="col-2 text-right"
            id="close-button">
            <button
                id="modal-close-button"
                type="button"
                (click)="modal.dismiss('Cross click')"
                class="btn">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="10"
                    height="16">
                    <text
                        font-family="Titillium"
                        fill="#FFF"
                        font-weight="bold"
                        font-size="16"
                        y="11.062">
                        X
                    </text>
                </svg>
            </button>
        </div>
    </div>
    <div
        class="row m-2 mt-4 pr-2"
        id="row-name">
        <label
            for="name-input"
            class="col-3 mt-2 justify-content-end"
            id="label-name"
            >Name</label
        >
        <input
            class="col-9"
            [formControl]="nameFormControl"
            type="text"
            name="name-input"
            id="name-input" />
    </div>
</ng-template>
