<div class="d-flex m-0 p-0 flex-row bd-highlight m-0 p-0">
    <div
        class="d-flex m-0 p-0 flex-column justify-content-end"
        style="background-color: blueviolet;">
        <img
            [src]="'../../../assets' + motor.sliderIconLeft"
            class="slider-icon"
            alt="left slider icon" />
    </div>
    <div
        class="m-0 p-0 bd-highlight flex-grow-1"
        style="background-color: orange;">
        <div class="row m-0 p-0">{{motor.title}}</div>
        <div class="row m-0 p-0 slider-container">y</div>
    </div>
    <div
        class="d-flex flex-column justify-content-end"
        style="background-color: blueviolet;">
        <img
            [src]="'../../../assets' + motor.sliderIconRight"
            class="slider-icon"
            alt="right slider icon" />
    </div>
</div>
<div class="row m-0 p-0">
    <div class="col right-icon-label">{{motor.captionLeft}}</div>
    <div class="col left-icon-label">{{motor.captionRight}}</div>
</div>
