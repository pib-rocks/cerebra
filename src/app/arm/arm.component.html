<h2>{{side | titlecase}} Arm </h2>
<form [formGroup]="sliders">
    <label for="little" class="form-label" style="font-family: Open Sans, Arial, Helvetica, sans-serif;">Side Position
        <p style="font-family: Open Sans, Arial, Helvetica, sans-serif;">Current value:
            {{sliders.controls['SidePosition'].value}}
        </p>
    </label>
    <input type="range" min="{{MIN_RANGE}}" max="{{MAX_RANGE}}" class="form-range"
        (input)="this.sliderTrigger$.next('SidePosition')" formControlName="SidePosition">




    <label for="little" class="form-label" style="font-family: Open Sans, Arial, Helvetica, sans-serif;">
        Lifted Position
        <p style="font-family: Open Sans, Arial, Helvetica, sans-serif;">Current value:
            {{sliders.controls['LiftedPosition'].value}}
        </p>
    </label>
    <input type="range" min="{{MIN_RANGE}}" max="{{MAX_RANGE}}" class="form-range"
        (input)="this.sliderTrigger$.next('LiftedPosition')" formControlName="LiftedPosition">




    <label for="little" class="form-label" style="font-family: Open Sans, Arial, Helvetica, sans-serif;">
        Upper Arm Rotation
        <p style="font-family: Open Sans, Arial, Helvetica, sans-serif;">Current value:
            {{sliders.controls['UpperArmRotation'].value}}
        </p>
    </label>
    <input type="range" min="{{MIN_RANGE}}" max="{{MAX_RANGE}}" class="form-range"
        (input)="this.sliderTrigger$.next('UpperArmRotation')" formControlName="UpperArmRotation">




    <label for="little" class="form-label" style="font-family: Open Sans, Arial, Helvetica, sans-serif;">
        Ellbow Position
        <p style="font-family: Open Sans, Arial, Helvetica, sans-serif;">Current value:
            {{sliders.controls['EllbowPosition'].value}}
        </p>
    </label>
    <input type="range" min="{{MIN_RANGE}}" max="{{MAX_RANGE}}" class="form-range"
        (input)="this.sliderTrigger$.next('EllbowPosition')" formControlName="EllbowPosition">





    <label for="little" class="form-label" style="font-family: Open Sans, Arial, Helvetica, sans-serif;">
        Lower Arm Rotation
        <p style="font-family: Open Sans, Arial, Helvetica, sans-serif;">Current value:
            {{sliders.controls['LowerArmRotation'].value}}
        </p>
    </label>
    <input type="range" min="{{MIN_RANGE}}" max="{{MAX_RANGE}}" class="form-range"
        (input)="this.sliderTrigger$.next('LowerArmRotation')" formControlName="LowerArmRotation">





    <label for="little" class="form-label" style="font-family: Open Sans, Arial, Helvetica, sans-serif;">
        Wrist Position
        <p style="font-family: Open Sans, Arial, Helvetica, sans-serif;">Current value:
            {{sliders.controls['WristPosition'].value}}
        </p>
    </label>
    <input type="range" min="{{MIN_RANGE}}" max="{{MAX_RANGE}}" class="form-range"
        (input)="this.sliderTrigger$.next('WristPosition')" formControlName="WristPosition">
    
    <button type="button" class="btn btn-primary my-4" (click)="reset()">Reset</button>

</form>
